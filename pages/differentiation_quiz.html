<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Tanav Academy</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../img/Tanav Academy_transparent-.png" />
  </head>
  <body></body>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Basic Integration Quiz</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="quiz-container">
        <p class="quiz_text">Basic Differentiation Quiz</p>

        <form id="quiz-form">
          <!-- Question 1 -->
          <div class="question">
            <p>1. y = (2x^2 + 5x + 4)^4</p>
            <label>
              <input type="radio" name="q1" value="A" /> y' = 4(2x^2 + 5x + 4)^3
              * 4x+5 </label
            ><br />
            <label>
              <input type="radio" name="q1" value="B" />y' = 4(2x^2 + 5x +
              4)^3</label
            ><br />
            <label>
              <input type="radio" name="q1" value="C" /> y'= 4x + 5x
            </label>
          </div>

          <!-- Question 2 -->
          <div class="question">
            <p>2.y = e^x(x^2+5x)</p>
            <label>
              <input type="radio" name="q2" value="A" />y' = e^x(x^2+5x)
              +(2x+5)e^x</label
            ><br />
            <label>
              <input type="radio" name="q2" value="B" />y' =
              xe^x(x^2+5)+(2x+5)e^x</label
            ><br />
            <label>
              <input type="radio" name="q2" value="C" />y'= ex(2x+5x)+(2x+5)e^x
            </label>
          </div>

          <!-- Question 3 -->
          <div class="question">
            <p>3. y = 3x-1/x^2+4</p>
            <label>
              <input type="radio" name="q3" value="A" />y'= (3)(x^2+4) -
              (2x)(3x-1)/(x^2+4)^2</label
            ><br />
            <label>
              <input type="radio" name="q3" value="B" />y'= (3x-1)(2x) +
              (x^2+4)(3-x)</label
            ><br />
            <label>
              <input type="radio" name="q3" value="C" />y'= (3x-1)^(2x) -
              (3)(2x)
            </label>
          </div>

          <button type="submit">Submit Answers</button>
        </form>

        <div id="result"></div>
      </div>

      <script>
        document
          .getElementById("quiz-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            let score = 0;

            // Correct answers
            const answers = {
              q1: "A",
              q2: "A",
              q3: "A",
            };

            // Loop through answers
            for (const [question, answer] of Object.entries(answers)) {
              const selected = document.querySelector(
                `input[name="${question}"]:checked`
              );
              if (selected && selected.value === answer) {
                score++;
              }
            }

            // Display result
            document.getElementById(
              "result"
            ).innerText = `You scored ${score} out of ${
              Object.keys(answers).length
            }`;
          });
      </script>
    </body>
  </html>
</html>
