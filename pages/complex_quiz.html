<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Tanav Academy</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../img/Tanav Academy_transparent-.png" />
  </head>
  <body></body>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Basic Integration Quiz</title>
      <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
      <div class="quiz-container">
        <p class="quiz_text">Basic Complex Quiz</p>

        <form id="quiz-form">
          <!-- Question 1 -->
          <div class="question">
            <p>1. r = 3+2i, s = 2-5i. write for v=2r-s</p>
            <label> <input type="radio" name="q1" value="A" />4+9i </label
            ><br />
            <label> <input type="radio" name="q1" value="B" />6-10i</label
            ><br />
            <label> <input type="radio" name="q1" value="C" /> 6+20i </label>
          </div>

          <!-- Question 2 -->
          <div class="question">
            <p>2. st = 21 - i. s = 2+5i , t = 3+ki</p>
            <label>
              <input type="radio" name="q2" value="A" />no real roots </label
            ><br />
            <label> <input type="radio" name="q2" value="B" /> k = -5</label
            ><br />
            <label> <input type="radio" name="q2" value="C" /> k = 5 </label>
          </div>

          <!-- Question 3 -->
          <div class="question">
            <p>3. |z+i| = 2|z-5i|, write in form of (x-a)^2 + (y-b)^2 = k^2</p>
            <label>
              <input type="radio" name="q3" value="A" />x^2 + (y-7)^2 =
              16^2</label
            ><br />
            <label>
              <input type="radio" name="q3" value="B" /> (x-7)^2 + y^2 = 16 </label
            ><br />
            <label>
              <input type="radio" name="q3" value="C" /> no real roots
            </label>
          </div>

          <button type="submit">Submit Answers</button>
        </form>

        <div id="result"></div>
      </div>

      <script>
        document
          .getElementById("quiz-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            let score = 0;

            // Correct answers
            const answers = {
              q1: "A",
              q2: "B",
              q3: "A",
            };

            // Loop through answers
            for (const [question, answer] of Object.entries(answers)) {
              const selected = document.querySelector(
                `input[name="${question}"]:checked`
              );
              if (selected && selected.value === answer) {
                score++;
              }
            }

            // Display result
            document.getElementById(
              "result"
            ).innerText = `You scored ${score} out of ${
              Object.keys(answers).length
            }`;
          });
      </script>
    </body>
  </html>
</html>
